<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/index.css" />
		<title>AIS</title>
	</head>
	<body>
		<div class="container">
			<div class="sidenav">
				<h2>
					<span class="logo">A</span>
					AKADEMI
				</h2>
				<ul>
					<li class="active"><a href="/">Dashboard</a></li>
					<li><a href="/">Students</a></li>
					<li><a href="/">Teachers</a></li>
					<li><a href="/">event</a></li>
					<li><a href="/">Finance</a></li>
					<li><a href="/">Food</a></li>
					<li><a href="/">User</a></li>
					<li><a href="/">Latest Activity</a></li>
				</ul>
			</div>
			<div class="main">
				<div class="dashboardcanvas">
					<div class="canvasheader">
						<h1>Dashboard</h1>
						<div class="searchbar">
							<img src="/images/search.svg" alt="" />
							<input type="search" placeholder="search here" />
						</div>
					</div>

					<div class="stats">
						<div class="wrap">
							<img src="./images/student.svg" alt="" />
							<div>
								<p>students</p>
								<h3>932</h3>
							</div>
						</div>
						<div class="wrap">
							<img src="/images/teacher.svg" alt="" />
							<div>
								<p>teachers</p>
								<h3>932</h3>
							</div>
						</div>
						<div class="wrap">
							<img src="/images/event.svg" alt="" />
							<div>
								<p>events</p>
								<h3>932</h3>
							</div>
						</div>
					</div>

					<div class="performance">
						<div class="head">
							<h2>School Performance</h2>
							<div class="timeframe">
								<div>
									<p>This Week</p>
									<p>1.245</p>
								</div>
								<div>
									<p>This Week</p>
									<p>1.245</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="studentupdates">
					<div class="header">
						<img src="/images/setting.svg" alt="" />
						<div class="personalInfo">
							<div>
								<h4>Nabila A.</h4>
								<p>Admin</p>
							</div>
							<img src="./images/profilePicture.svg" alt="" />
						</div>
					</div>
					<div class="recent-updates">
						<div class="head">
							<div>
								<h3>Recent Students</h3>
								<p>You have 456 students</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
